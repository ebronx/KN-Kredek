<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./Styles/style.css">
        <link rel="shortcut icon" href="#">
        <title> MOJA PIĘKNA STRONA </title>
    </head>
    <body>
        <!-- kontener na nasze informacje -->
        <div class="container">
            <!-- przenosi nas na utworzoną podstronę -->
            <a href="./Pages/subPage.html"><h1> Hello World </h1></a>
            <!-- przetrzymuje wyświetlane wiadomości -->
            <div id="message">

            </div>
            <!-- kontener do przetrzymywania informacji o obrotach i prędkości -->
            <div id="class-information">
                <!-- ilość obrotów -->
                <div id="spin">
                    spin
                </div>
                <!-- prędkość taco -->
                <div id="internal-speed">
                    internal-speed
                </div>
            </div>
            <!-- czas -->
            <div id="time">
                00:00:00
            </div>

            <div>
                <!-- guziki do zwiększania lub zmniejszania prędkości  -->
                <button id="add"> + </button>
                <button id="sub"> - </button>
            </div>
        </div>

        <div class="taco-container">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F3%2F3a%2FNCI_Visuals_Food_Taco.jpg&f=1&nofb=1" alt="taco" id="taco">
        </div>
    </body>
    <script src="./Scripts/scipt.js"></script>
</html>
